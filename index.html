<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">
      <div class="scoreContainer">
        <span id="playerScore" class="score">Player Score: 0 </span>
        <span id="computerScore" class="score">Computer Score: 0 </span>
      </div>
      <button class="btn" id="rock" onclick="play('rock')">✊🏻</button>
      <button class="btn" id="paper" onclick="play('paper')">✋🏻</button>
      <button class="btn" id="scissors" onclick="play('scissors')">✌🏻</button>
      <h2 id="playerChoice">You chose:</h2>
      <h2 id="computerChoice">Computer chose:</h2>
      <h2 id="displayMsg"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
