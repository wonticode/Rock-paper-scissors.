<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreContainer">
        <span id="playerScore" class="score player">Your Score: 0 </span>
        <span id="computerScore" class="score computer"
          >Computer Score: 0
        </span>
      </div>
      <button class="btn" id="rock">✊🏻</button>
      <button class="btn" id="paper">✋🏻</button>
      <button class="btn" id="scissors">✌🏻</button>
      <h2 id="playerChoice" class="player">You chose:</h2>
      <h2 id="computerChoice" class="computer">Computer:</h2>
      <h2 id="displayMsg"></h2>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
